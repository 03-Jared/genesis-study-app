<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Genesis Study Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Frank+Ruhl+Libre:wght@300;400;500;700&family=Inter:wght@200;300;400;500;600&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-accent-primary: #3b00ff;
        --color-accent-secondary: #00d2ff;
        --glass-bg: rgba(10, 14, 41, 0.6);
        --glass-border: rgba(59, 0, 255, 0.2);
        --text-body: #a0a8c0;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: var(--text-body);
        overflow: hidden;
      }
      
      /* --- Deep Space Nebula Animation --- */
      .cosmic-bg {
        background-color: #020410;
        background-image: 
          /* Top Right: Cyan/Blue Highlights */
          radial-gradient(circle at 80% 20%, rgba(0, 210, 255, 0.15), transparent 40%),
          
          /* Bottom Left: Deep Purple/Magenta */
          radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.15), transparent 40%),
          
          /* Center: Deep Indigo Glow */
          radial-gradient(circle at 50% 50%, rgba(59, 0, 255, 0.1), transparent 60%),
          
          /* Top Left: Subtle Teal */
          radial-gradient(circle at 20% 20%, rgba(45, 212, 191, 0.05), transparent 30%),
          
          /* Bottom Right: Dark Violet */
          radial-gradient(circle at 80% 80%, rgba(76, 29, 149, 0.2), transparent 40%),
          
          /* General Atmosphere (Dark Clouds) */
          radial-gradient(at 0% 50%, rgba(10, 10, 30, 0.5) 0, transparent 70%),
          radial-gradient(at 100% 50%, rgba(5, 5, 20, 0.5) 0, transparent 70%),
          
          /* Subtle Noise/Grain suggestion via gradient */
          linear-gradient(125deg, rgba(0,0,0,0), rgba(59, 0, 255, 0.05) 50%, rgba(0,0,0,0));

        background-size: 180% 180%;
        min-height: 100dvh;
        animation: nebula-drift 30s ease-in-out infinite alternate;
      }

      @keyframes nebula-drift {
        0% { background-position: 0% 0%; }
        25% { background-position: 25% 10%; }
        50% { background-position: 100% 50%; }
        75% { background-position: 75% 90%; }
        100% { background-position: 0% 100%; }
      }
      
      /* --- UI Gradients & Glass --- */
      .electric-gradient {
        background: linear-gradient(135deg, #3b00ff 0%, #a200ff 100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }
      
      .electric-gradient:hover {
        box-shadow: 0 0 40px rgba(162, 0, 255, 0.6);
        filter: brightness(1.3);
        transform: translateY(-2px) scale(1.02);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .cyan-glow {
        text-shadow: 0 0 20px rgba(0, 210, 255, 0.8), 0 0 40px rgba(59, 0, 255, 0.4);
      }
      
      /* --- Fonts --- */
      .hebrew-text { font-family: 'Frank Ruhl Libre', serif; }
      .cinzel-font { font-family: 'Cinzel', serif; }
      .tech-font { font-family: 'Space Grotesk', sans-serif; }

      /* --- Inputs --- */
      .glass-pill {
        background: rgba(10, 14, 41, 0.8);
        border-radius: 9999px;
        border: 1px solid rgba(0, 210, 255, 0.2);
        color: #e2e8f0;
        transition: all 0.3s ease;
      }
      .glass-pill:focus {
        background: rgba(10, 14, 41, 0.95);
        border-color: rgba(0, 210, 255, 0.6);
        outline: none;
        box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: rgba(59, 0, 255, 0.4); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 210, 255, 0.6); }

      /* --- 3D Cross Hologram Animation --- */
      .scene-3d {
        perspective: 1200px;
        width: 100%;
        max-width: 400px;
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cross-object {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: spin-cross 20s linear infinite;
        transform: scale(0.8); /* Slight scale down default */
      }
      
      @media (min-width: 768px) {
        .cross-object { transform: scale(1); }
      }

      /* Energy Glass Material - UPDATED TO NEON CYAN */
      .beam {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-style: preserve-3d;
        background: rgba(0, 10, 40, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid #00ffff;
        box-shadow: 0 0 10px #00ffff, 0 0 30px rgba(0, 255, 255, 0.6);
      }

      /* Apply Pulse Animation to beams */
      .cross-object .beam, .cross-object .beam::after {
        animation: pulse-energy 4s ease-in-out infinite;
      }

      .beam-v {
        width: 50px;
        height: 300px;
        transform: translate(-50%, -50%);
      }
      
      .beam-v::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border: inherit;
        box-shadow: inherit;
        transform: rotateY(90deg);
        left: 0; 
        top: 0;
      }

      .beam-h {
        width: 220px;
        height: 50px;
        transform: translate(-50%, -120%);
      }

      .beam-h::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border: inherit;
        box-shadow: inherit;
        transform: rotateX(90deg);
        left: 0;
        top: 0;
      }

      @keyframes spin-cross {
        0% { transform: rotateY(0deg) rotateX(10deg); }
        100% { transform: rotateY(360deg) rotateX(10deg); }
      }
      
      /* Updated Pulse for Cyan Neon */
      @keyframes pulse-energy {
        0%, 100% { 
          box-shadow: 0 0 10px #00ffff, 0 0 30px rgba(0, 255, 255, 0.6);
          border-color: #00ffff;
        }
        50% { 
          box-shadow: 0 0 20px #00ffff, 0 0 60px rgba(0, 255, 255, 0.8), 0 0 90px rgba(0, 255, 255, 0.4); 
          border-color: #ffffff;
        }
      }

      /* --- Whispers Ambient Text --- */
      .whisper-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(200, 220, 255, 0.1);
        pointer-events: none;
        z-index: 0;
        white-space: nowrap;
        filter: blur(2px);
        opacity: 0;
        animation: whisper-float 6s ease-in-out forwards;
      }

      @keyframes whisper-float {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) translateY(20px);
        }
        50% {
          opacity: 0.2;
          transform: translate(-50%, -50%) translateY(0px);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) translateY(-20px);
        }
      }

      /* Button Reactor Glow */
      .reactor-button {
        background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
        box-shadow: 0 0 30px rgba(130, 60, 255, 0.6);
        transition: all 0.3s ease;
      }
      .reactor-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(130, 60, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
        letter-spacing: 0.3em;
      }

    </style>
